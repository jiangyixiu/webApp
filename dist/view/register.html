<div class="register">
    <form class="d-b ta-c" name="form">
        <div class="form-line">
            <input ng-model="user.phone" name="phone" validator="required,phone" class="d-b" type="text" placeholder="输入手机号">
        </div>
        <div class="form-line">
            <input ng-model="user.password" name="password" validator="required,password" class="d-b" type="password" placeholder="设置6位以上的密码">
        </div>
        <div class="message-wrap ta-l">
            <input ng-model="user.code" name="code" validator="required" class="message-box" type="text" placeholder="短信验证码">
            <span ng-click="time?1==1:send();" ng-bind="time?time+'s':'发送短信'" class="message {{time?'disabled':''}}"></span>
        </div>
        <button class="register-btn" validation-submit="form" ng-click="submit();">注册</button>
    </form>
</div>
